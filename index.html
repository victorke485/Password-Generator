  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <p id="p1">Generate a</p>
      <p id="p2">random password</p>
      <p id="p3">Never use an insecure password again.</p>
      <p id="p4">Enter Number of characters to generate password: <input type="number" id="input" min="1" max="20" value="12"/></p>
      
      <button id="btn" onclick="randomPassword()">Generate passwords</button>
      <hr />
      <div class="span">
        <div class="span1"><p id="password1" class="pp"></p></div>
        <div class="span1"><p id="password2" class="pp"></p></div>
      </div>
    </div>

  </body>
